<!DOCTYPE html>
<html>
    <head>
        <title>Borders</title>
    </head>
    <body>
        <p style="border:dotted thick aqua;">Dotted Border</p>
        <p style="border:dashed thin #00ff00;">Dashed Border</p>
        <p style="border:solid 4px rgb(200,56,00);">Solid Border</p>
        <p style="border-style: groove;">Groove Border</p>
        <p style="border-style:double;">Double border</p>
        <p style="border-style: hidden;">Hidden Border</p>
        <p style="border-style: inset;">Inset Border</p>
        <p style="border-style: outset;">Outset Border</p>
        <p style="border-style: ridge;">Ridge Border</p>
        <p style="border-top-style: dashed; border-right-style:solid; border-left-style: dotted; border-bottom-style: double;">Different border sides</p>
        <p style="border:gold 5px dotted ">Shorthand</p>
        <p style="border: 2px solid red; border-radius: 5px;;">Rounded border</p>
    </body>
</html>
