<!DOCTYPE html>
<html>
    <head>
       <title>button</title>
       <style>
           .button{
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
           }
       </style>
    </head>
    <body>
        <button>button</button>
        <button class="button">button with diff back</button>
    </body>
</html>
