<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                counter-reset: selection;
            }
            h2::before {
            counter-increment: section;
            content: "Section " counter(section) ": ";
            }
        </style>
    </head>
    <body>
        <h1>Counters</h1>
        <h2>counter-reset</h2>
        <h2>counter-increment</h2>
        <h2>content</h2>
    </body>
</html>
